<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background-color: #1f2833;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 15px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .sidebar h3 {
      color: #66fcf1;
      margin-bottom: 10px;
    }

    .sidebar-btn {
      background: none;
      border: none;
      color: #c5c6c7;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .sidebar-btn:hover {
      background-color: #45a29e;
      color: #0b0c10;
    }

    /* MAIN */
    .analytics-container {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    h2 {
      margin-top: 0;
      color: #66fcf1;
      margin-bottom: 25px;
      text-align: center;
    }

    /* SUMMARY CARDS */
    .stats-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background-color: #1f2833;
      width: 250px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .card h3 {
      color: #66fcf1;
      font-size: 17px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      margin: 0;
    }

    /* CHARTS SECTION */
    .chart-section {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .chart-box {
      background-color: #1f2833;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .chart-box h3 {
      color: #66fcf1;
      margin-bottom: 15px;
      text-align: center;
    }

    canvas {
      width: 100% !important;
      height: 380px !important;
      display: block;
    }

    /* Make pie chart circular and balanced */
    #lateChart {
      width: 350px !important;
      height: 350px !important;
      margin: 0 auto;
      display: block;
      border-radius: 50%;
    }

    /* SCROLLBAR STYLING */
    .analytics-container::-webkit-scrollbar {
      width: 10px;
    }
    .analytics-container::-webkit-scrollbar-thumb {
      background-color: #45a29e;
      border-radius: 10px;
    }
    .analytics-container::-webkit-scrollbar-track {
      background: #1f2833;
    }

    @media (max-width: 768px) {
      .chart-box {
        padding: 15px;
      }
      canvas {
        height: 300px !important;
      }
      #lateChart {
        width: 280px !important;
        height: 280px !important;
      }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Dashboard</h3>
    <button class="sidebar-btn" onclick="window.location.href='/html/payroll.html'">ðŸ’¼ Worker Payroll</button>
    <button class="sidebar-btn" onclick="window.location.href='/html/analytics.html'">ðŸ“Š Analytics</button>
    <button class="sidebar-btn" onclick="window.location.href='/html/requests.html'">ðŸ“„ Requests</button>
    <button id="logoutBtn" class="sidebar-btn" style="background:#c3073f; color:#fff;">ðŸšª Logout</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="analytics-container">
    <h2>Attendance Analytics</h2>

    <!-- SUMMARY CARDS -->
    <div class="stats-cards">
      <div class="card">
        <h3>Total Hours Worked</h3>
        <p id="totalHours">0</p>
      </div>
      <div class="card">
        <h3>Total Late Arrivals</h3>
        <p id="totalLate">0</p>
      </div>
      <div class="card">
        <h3>Total Check-ins</h3>
        <p id="totalCheckins">0</p>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="chart-section">
      <div class="chart-box">
        <h3>Hours Worked per Day</h3>
        <canvas id="hoursChart"></canvas>
      </div>

      <div class="chart-box">
        <h3>On-time vs Late Arrival Ratio</h3>
        <canvas id="lateChart"></canvas>
      </div>

      <div class="chart-box">
        <h3>Daily Check-ins Overview</h3>
        <canvas id="checkinChart"></canvas>
      </div>
    </div>
  </div>

  <script src="/js/analytics.js"></script>
</body>
</html>
