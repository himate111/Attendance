<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worker Payroll</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0b0c10;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1f2833;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
    }

    /* Left side */
    .left-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Right side (Chart area) */
    .right-section {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 150px;
    }

    h2 {
      text-align: center;
      color: #66fcf1;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #45a29e;
      padding-bottom: 0.5rem;
    }

    .back-btn {
      background-color: #45a29e;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
      align-self: flex-start;
    }
    .back-btn:hover {
      background-color: #66fcf1;
      color: #0b0c10;
    }

    .selector {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #0b0c10;
      color: #66fcf1;
      font-size: 15px;
      cursor: pointer;
      width: 220px;
    }

    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .card {
      background: #0b0c10;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 8px rgba(102, 252, 241, 0.2);
    }

    .card h3 {
      margin: 0;
      color: #66fcf1;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      margin: 0;
      font-size: 1.2rem;
      color: #f5f5f5;
    }

    canvas {
      background: #0b0c10;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(102, 252, 241, 0.2);
      width: 100%;
      height: 450px !important;
      padding: 1rem;
    }

    .no-data {
      text-align: center;
      color: #999;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE -->
    <div class="left-section">
      <button class="back-btn" onclick="window.location.href='/html/admin.html'">‚Üê Back</button>
      <h2>Worker Payroll Analytics</h2>

      <div class="selector">
        <label for="workerSelect">Select Worker:</label>
        <select id="workerSelect">
          <option value="">-- Choose Worker --</option>
        </select>
      </div>

      <div class="summary" id="summaryCards"></div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-section">
      <canvas id="hoursChart"></canvas>
      <div id="noData" class="no-data" style="display: none;">No data available for this worker.</div>
    </div>
  </div>

  <script src="/js/payroll.js"></script>
</body>
</html>
