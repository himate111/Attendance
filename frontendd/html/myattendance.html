<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Attendance</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Simple modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    .modal input,
    .modal textarea {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }
    .modal button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>My Attendance Records</h2>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Worker ID</th>
          <th>Job</th>
          <th>Date</th>
          <th>Check-In</th>
          <th>Check-Out</th>
          <th>Hours Worked</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody">
        <!-- Populated dynamically by myattendance.js -->
      </tbody>
    </table>

    <button id="takeLeaveBtn">Take Leave</button>
    <button id="backBtn">Back</button>
  </div>

  <!-- Leave Modal -->
  <div id="leaveModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Request Leave</h3>
      <input type="date" id="fromDate" placeholder="From Date" />
      <input type="date" id="toDate" placeholder="To Date" />
      <textarea id="reason" placeholder="Reason"></textarea>
      <button id="submitLeave">Submit</button>
    </div>
  </div>

  <!-- Only one script file -->
  <script src="/js/myattendance.js"></script>
</body>
</html>
